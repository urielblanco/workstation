---
- hosts: localhost
  connection: local
  vars_files:
      - vars/common.yml

  tasks:
      - ansible.builtin.import_tasks: tasks/node.yml
      - ansible.builtin.import_tasks: tasks/core.yml
  pre_tasks:
      - name: Get my user
        ansible.builtin.set_fact:
            current_user: "{{ lookup('env', 'USER') | default(ansible_user_id) }}"
